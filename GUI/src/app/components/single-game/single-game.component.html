<section class="page">
  <p>{{ question }}</p>
  Ответ: <input type="text" name="answer" (change)="submitAnswer()" #answerField>
</section>

<ngx-smart-modal #wrong identifier="wrong" class="wrong">
  <h1>Incorrect</h1>
</ngx-smart-modal>

<ngx-smart-modal #correct identifier="correct" class="correct">
  <h1>Correct</h1>
</ngx-smart-modal>
